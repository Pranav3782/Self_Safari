<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Places</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .block {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .block img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            loading: lazy;
        }
        .header, .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        
    </style>
    <script>
        function openDetails(place) {
            const details = {
                'hyderabad': 'Famous places: Charminar, Golconda Fort, Ramoji Film City, Hussain Sagar Lake.',
                'bangalore': 'Famous places: Lalbagh Botanical Garden, Bangalore Palace, Cubbon Park.',
                'goa': 'Famous places: Baga Beach, Fort Aguada, Dudhsagar Falls.',
                'mumbai': 'Famous places: Gateway of India, Marine Drive, Elephanta Caves.',
                'delhi': 'Famous places: Red Fort, India Gate, Lotus Temple.',
                'chennai': 'Famous places: Marina Beach, Kapaleeshwarar Temple, Fort St. George.',
                'kolkata': 'Famous places: Victoria Memorial, Howrah Bridge, Dakshineswar Kali Temple.',
                'jaipur': 'Famous places: Hawa Mahal, Amer Fort, City Palace.',
                'kerala': 'Famous places: Munnar, Alleppey Backwaters, Kovalam Beach.'
            };
            window.open('', '_blank').document.write('<h1>' + place.charAt(0).toUpperCase() + place.slice(1) + '</h1><p>' + details[place] + '</p>');
        }
    </script>
</head>
<body>
    
    <script src="script1.js"></script>
    <div class="header">Popular Places</div>
    <div class="container">
        <div class="block" onclick="openDetails('hyderabad')">
            <img src="https://cdn.pixabay.com/photo/2015/08/19/15/41/charminar-896162_1280.jpg" alt="Hyderabad">
            <p>Hyderabad</p>
        </div>
        <div class="block" onclick="openDetails('bangalore')">
            <img src="https://cdn.pixabay.com/photo/2017/05/28/20/06/hindu-2352118_1280.jpg" alt="Bangalore">
            <p>Bangalore</p>
        </div>
        <div class="block" onclick="openDetails('goa')">
            <img src="https://cdn.pixabay.com/photo/2017/05/30/05/46/goa-2355883_1280.jpg" alt="Goa">
            <p>Goa</p>
        </div>
        <div class="block" onclick="openDetails('mumbai')">
            <img src="https://cdn.pixabay.com/photo/2015/01/23/12/43/gateway-of-india-609076_1280.jpg" alt="Mumbai">
            <p>Mumbai</p>
        </div>
        <div class="block" onclick="openDetails('delhi')">
            <img src="https://cdn.pixabay.com/photo/2020/02/02/17/24/travel-4813658_1280.jpg" alt="Delhi">
            <p>Delhi</p>
        </div>
        <div class="block" onclick="openDetails('chennai')">
            <img src="https://cdn.pixabay.com/photo/2018/03/19/12/44/reflection-3239899_1280.jpg" alt="Chennai">
            <p>Chennai</p>
        </div>
        <div class="block" onclick="openDetails('kolkata')">
            <img src="https://cdn.pixabay.com/photo/2016/09/11/00/33/festival-1660475_1280.jpg" alt="Kolkata">
            <p>Kolkata</p>
        </div>
        <div class="block" onclick="openDetails('jaipur')">
            <img src="https://cdn.pixabay.com/photo/2021/04/06/11/22/hawa-mahal-6156123_1280.jpg" alt="Jaipur">
            <p>Jaipur</p>
        </div>
        <div class="block" onclick="openDetails('kerala')">
            <img src="https://cdn.pixabay.com/photo/2017/09/27/06/31/houseboat-kerala-2791119_1280.jpg" alt="Kerala">
            <p>Kerala</p>
        </div>
    </div>
    <div class="footer">Explore Beautiful Places</div>
    
</body>
</html>
